<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card ">
    <!-- <div class="card-img-con"> -->
      <picture class="card-img-con">
        
        <source media="(min-width: 500px)" srcset="./images/image-header-desktop.jpg" />
        <img class="card-img" src="./images/image-header-mobile.jpg" alt="people working on desk together">
        <div class="overlay"></div>
      </picture>
    <!-- </div> -->
    <div class="card-content">

      <h1 class="card-title inter-700">
        Get <span> insights </span> that help your business grow.
      </h1>
      <p class="card-para inter-400"> 
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats-con">
        <section>
          <h2 class="inter-700">
            10k+ 
          </h2>
          <p class="lexend-deca-400">
            COMPANIES
          </p>
        </section>
        <section>
          <h2 class="inter-700">
            314 
          </h2>
          <p class="lexend-deca-400">
            TEMPLATES
          </p>
        </section>
        <section>
          <h2 class="inter-700">
            12M+ 
          </h2>
          <p class="lexend-deca-400">
            QUERIES
          </p>
        </section>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
